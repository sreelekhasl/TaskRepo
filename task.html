<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        #header {
            background-color: #fff;
            text-align: center;
            font-size: 15px;
            border: 2px solid pink;
            width: 300px;
            box-sizing: border-box;
            position: relative;
            padding: 0px;
            margin: 10px;
        }

        .product-box {
            background-color: #fff;
            border: 2px solid green;
            padding: 20px;
            margin: 10px;
            width: 300px;
            box-sizing: border-box;
            position: relative;
        }
        .product-box1 {
            background-color: #fff;
            border: 2px solid red;
            padding: 20px;
            margin: 10px;
            width: 300px;
            box-sizing: border-box;
            position: relative;
        }
        .product-box2 {
            background-color: #fff;
            border: 2px solid orchid;
            padding: 20px;
            margin: 10px;
            width: 300px;
            box-sizing: border-box;
            position: relative;
        }


        .discount-tag {
            position: absolute;
            top: 30px;
            right: 10px;
            background-color: white;
            color: black;
            padding: 0px;
            font-size: 13px;
            border-radius: 5px;
            font-weight: 300;
        }

        .discount-tag1 {
            position: absolute;
            top: 19px;
            right: 4px;
            background-color: white;
            color: black;
            padding: 0px;
            font-size: 13px;
            border-radius: 5px;
            font-weight: 300;
        }

        .product-name {
            font-size: 15px;
            margin-bottom: 2px;
            margin-right: 115px;
            font-weight: 300;
        }

        .cost {
            margin-bottom: 10px;
            font-size: 12px;
            color: black;
            margin-left: 28px;
            font-weight: 700;
        }
        .cost-dkk{
            margin-bottom: 10px;
            font-size: 12px;
            color: black;
            margin-left: 26px;
            font-weight: 700;
        }
         .size-options {
            margin-left: 28px;
            font-size: 13px;
        }
        .color-options {
            margin-top: -52px;
            margin-left: 80px;
            position: absolute;
            font-size: 13px;
        }
        .size-options,
        .color-options {
            display: none;
        }
        .size-options.visible,
        .color-options.visible {
            display: block;
        }
        .foot{
            margin-left: 175px;
            font-size: 13px;
        }
        .green-text {
            color: rgba(13, 197, 13, 0.789);
            font-size: 14px;
            margin-left: -5px;
            margin-right: 15px;
        }
        .black-text{
            font-size: 13px;
           
        }
        .text-div1{
            font-size: 13px;
            font-weight: 650
           
        }
        .most-popular{
            color: blue;
        }
        .add-to-cart {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            width: 260px;
            text-align: center;
            font-size: 14px;
        }

        .label {
            margin-bottom: 10px;
            cursor: pointer;
        }

        #bottom-div {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }

    </style>
</head>

<body>
    <div id="header">  Bundle & Save</div>
    <div class="product-box">
        <div class="discount-tag">50% OFF</div>
        <div class="product-name">
            <label class="label" onclick="toggleOptions(1)">
                <input type="radio" name="quantity"> 1 Pair 
            </label>
        </div>
        <div class="cost">DKK 195.00</div>

        <div class="size-options" id="sizeOptions1">
            Size
            <br>
            <select>

            </select>

        </div>
        <div class="color-options" id="colorOptions1">
            Colour
            <br>
            <select>
                <option>Colour</option>
            </select>
            <br>
            <select>
                <option>Colour</option>
            </select>

    </div>

    <div class="product-box1">
        <div class="discount-tag1">  <span class="most-popular">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Most Popular</span> <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 40% OFF</div>
       
        <div class="product-name">
            <label class="label" onclick="toggleOptions(2)">
                <input type="radio" name="quantity"> 2 Pair  
            </label>
        </div>
        <div class="cost-dkk">DKK 345.00  &nbsp;&nbsp; <strike>DKK 195.00</strike></div>
        <div class="size-options" id="sizeOptions2">
            Size
            <br>
            <select>
                <option>S</option>
                <option>#2 S</option>
            </select>
            <br>
            <select>
                <option>S</option>
                <option>#2 S</option>
            </select>
        </div>
        <div class="color-options" id="colorOptions2">
            Colour
            <br>
            <select>
                <option>Colour</option>
            </select>
            <br>
            <select>
                <option>Colour</option>
            </select>
        </div>
    </div>

    <div class="product-box2">
        <div class="discount-tag">60% OFF</div>
        <div class="product-name">
            <label class="label" onclick="toggleOptions(3)">
                <input type="radio" name="quantity"> 3 Pair
            </label>
        </div>
        <div class="cost">DKK 528.00</div>
        <div class="size-options" id="sizeOptions3">

            <br>
            <select>
                <option>S</option>

            </select>

            <select>

            </select>
            <br>
            <select>

    </div>

    <div class="text-div1"><span class="green-text"> Free 2 Days Shipping </span> &nbsp; &nbsp;  &nbsp; &nbsp; <span class="black-text">Total:</span> DKK 360.00</div>
    <div class="add-to-cart" onclick="addToCart()"> + &nbsp;Add to Cart</div>
    <footer class="foot">
        &copy; Powered By Pumer
    </footer>

    <script>
        function toggleOptions(quantity) {
            for (let i = 1; i <= 3; i++) {
                const sizeOptions = document.getElementById(`sizeOptions${i}`);
                const colorOptions = document.getElementById(`colorOptions${i}`);

                if (i === quantity) {
                    sizeOptions.classList.add('visible');
                    colorOptions.classList.add('visible');
                } else {
                    sizeOptions.classList.remove('visible');
                    colorOptions.classList.remove('visible');
                }
            }
        }

        function addToCart() {
            // Customize this function with your logic for adding to cart
            alert('Product(s) added to cart!');
        }
    </script>
</body>

</html>
